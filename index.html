<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display-card">
    
    </div>
    <div class="form-section">
        <div class="header">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realise you deepest dreams.
                Sign up <em>now</em> to get started
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <p>Lets do this!</p>
            <form>
                <div class="col">                        
                    <div class="input-field">
                        <label for="f_name">FIRST NAME</label>
                        <input type="text" id="f_name" name="first_name"/>
                    </div>
                    <div class="input-field">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="user_email"/>
                    </div>
                    <div class="input-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password"/>
                    </div>
                </div>
                <div class="col">                        
                    <div class="input-field">
                        <label for="l_name">LAST NAME</label>
                        <input type="text" id="l_name" name="last_name"/>
                    </div>
                    <div class="input-field">
                        <label for="ph_num">PHONE NUMBER</label>
                        <input type="number" id="ph_num" name="phone_number"/>
                    </div>
                    <div class="input-field">
                        <label for="conf_password">CONFIRM PASSWORD</label>
                        <input type="password" id="conf_password" name="conf_password"/>
                    </div>
                </div>
            </form>

        </div>
        <div class="footer">
            <button class="create-account-btn">Create Account</button>
            <p class="footer-text">Already have an account?
                <a href="" class="log-in-btn">Log in</a>
            </p> 
        </div>
    </div>
</body>
</html>
