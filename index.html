<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display-card">
        <div class="logo-container">
            <div class="logo-header">
                <img src="images/odin-lined.png" alt="odin logo">
                <div class="logo-text">ODIN</div>
            </div>
        </div>
        <div class="logo-footer">            
            Photo by <a href="https://unsplash.com/@cecilia_frost?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Cecilia Frost</a> on <a href="https://unsplash.com/photos/a-white-lighthouse-on-top-of-a-building-M9D3poaqPzk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="form-section">
        <div class="header">
            <p>
                This is not a real online service! You know you need something 
                <br>like this in your life to help you realise you deepest dreams.
                <br>Sign up <em>now</em> to get started
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <p>Lets do this!</p>
            <form>
                <div class="col">                        
                    <div class="row">
                        <div class="input-field">
                            <label for="f_name">FIRST NAME</label>
                            <input type="text" id="f_name" name="first_name" required/>
                        </div>
                        <div class="input-field">
                            <label for="l_name">LAST NAME</label>
                            <input type="text" id="l_name" name="last_name" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="user_email" required/>
                        </div>
                        <div class="input-field">
                            <label for="ph_num">PHONE NUMBER</label>
                            <input type="number" id="ph_num" name="phone_number" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required/>
                        </div>
                        <div class="input-field">
                            <label for="conf_password">CONFIRM PASSWORD</label>
                            <input type="password" id="conf_password" name="conf_password" required/>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
        <div class="footer">
            <button type="button" class="create-account-btn">Create Account</button>
            <p class="footer-text">Already have an account?
                <a href="" class="log-in-btn">Log in</a>
            </p> 
        </div>
    </div>
</body>
</html>
